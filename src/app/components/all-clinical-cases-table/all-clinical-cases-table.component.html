<table mat-table matSort [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="identificacao">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Caso Clínico</th>
        <td mat-cell *matCellDef="let element">
            {{ element.identificacao }}
        </td>
    </ng-container>

    <ng-container matColumnDef="creator">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Criador</th>
        <td mat-cell *matCellDef="let element">
            {{ element.creator }}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef>
            <button mat-icon-button color="primary">
                <i class="material-icons">healing</i>
            </button>
            
            <button mat-icon-button color="primary">
                <i class="material-icons">restore_from_trash</i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="myClinicalCasesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: myClinicalCasesColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>
