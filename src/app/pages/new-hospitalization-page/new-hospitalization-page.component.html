<app-sidenav></app-sidenav>
<div class="new-user">
    <h1 class="header">Internações</h1>
    <div class="content">
        <mat-card>
            <button mat-button mat-raised-button color="accent" *ngIf="!newHosp" (click)="newHospitalization()">Nova Internação</button>
            
            <mat-card-content *ngIf="newHosp">
                <form #newHospitalizationForm="ngForm" (ngSubmit)="handleNewHospitalization(newHospitalizationForm)">
                  <p>
                      <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select name="status" ngModel #status="ngModel" required matInput>
                          <mat-option value="A">Ativo</mat-option>
                          <mat-option value="I">Inativo</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </p>
                  </form>                  
                  <mat-card-actions>
                    <button [disabled]="!newHospitalizationForm.valid" type="submit" mat-raised-button color="primary">Salvar</button>
                    <button mat-button href="#" mat-raised-button color="warn">Cancelar</button>
                  </mat-card-actions>
            </mat-card-content>
          
          </mat-card>
    </div>
</div>
